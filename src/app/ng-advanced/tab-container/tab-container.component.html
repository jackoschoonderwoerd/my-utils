<h2>
  Tab Panel
</h2>


<div class="container">

  <ng-template #headerButtons>

    <button (click)="tabPanel.selectedTab(loginTab)">Login</button>
    <button (click)="tabPanel.selectedTab(signUpTab)">Sign Up</button>

  </ng-template>


  <!-- <tab-panel id="tab-panel" #tabPanel [headerTemplate]="headerButtons"> -->
  <tab-panel id="tab-panel" #tabPanel>

    <tab title="Login" #loginTab>
      <form>
        <div class="form-field">
          <label>Email:</label><input class="login-email">
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
      </form>
    </tab>

    <tab title="Sign Up" #signUpTab>
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
        <div class="form-field">
          <label>Confirm Password:</label><input>
        </div>
      </form>
    </tab>

    <tab title="Contact">
      <form>
        <div class="form-field">
          <label>Email:</label><input class="contact-email">
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </tab>

  </tab-panel>

</div>
