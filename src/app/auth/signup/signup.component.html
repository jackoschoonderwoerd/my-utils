<div class="page-container" fxLayout fxLayoutAlign="center">
  <form [formGroup]="form" fxLayout="column">
    <div class="header">signup</div>
    <mat-form-field>
      <input type="text" matInput formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput formControlName="password">
    </mat-form-field>
    <button mat-raised-button (click)="onSubmit()">submit</button>
  </form>
</div>
